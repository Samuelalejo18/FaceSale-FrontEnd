<form class="form"  (ngSubmit)="signInCredentials()" #loginForm="ngForm">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div class="form-row">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="ejemplo@correo.com"
                required />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group full-width">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña"
                required />
        </div>
    </div>

   <button type="submit" class="next-button" >Siguiente</button>


    <p class="login-text">
        ¿No tienes una cuenta?
        <a routerLink="/register">Registrarse</a>
    </p>


</form>
