<!-- index.html -->
<div class="app-container">
    <header class="header">
        <div class="logo">
            <div class="diamond"></div>
            <span class="logo-text">Face<br />Sale</span>
        </div>
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Subastas<br />Activas</a>
            <a href="#">Categorías</a>
        </nav>
        <a routerLink="/register">
            <button class="login-button">
                Registrarse <span class="icon">🔓</span>
            </button>
        </a>
    </header>

    <main class="main">
        <form class="form" (ngSubmit)="signIn()" #loginForm="ngForm">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" [(ngModel)]="user.email" name="email"
                        placeholder="ejemplo@correo.com" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="user.password" name="password"
                        placeholder="Contraseña" required />
                </div>
            </div>

            <button type="submit" class="next-button">Iniciar sesión</button>

            <p class="login-text">
                ¿No tienes una cuenta?
                <a routerLink="/register">Registrarse</a>
            </p>
        </form>
    </main>
</div>
